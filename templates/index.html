<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-info text-white">
<div class="text-center">
    <h1 class="mt-5">Weather Application</h1>
    <form class="mt-5" action="/" method="post">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <input class="form-control" type="text" id="cityName" name="cityName" placeholder="City">
                </div>
                <div class="col-sm">
                    <input class="form-control" type="text" id="stateCode" name="stateCode" value=""
                           placeholder="State Code">
                </div>
                <div class="col-sm">
                    <input class="form-control" type="text" id="countryCode" name="countryCode" placeholder="Country">
                </div>
            </div>
        </div>
        <button class="mt-5 submit btn btn-light">Get Weather</button>
    </form>
    <div class="mt-4">
        {% if data and data.temperature is not none and data.icon is not none %}
            {{ data.main }}: {{ data.description }} <br>
            <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="Icon">
            {{ data.temperature }} C
        {% elif data %}
            <p class="text-danger">{{ data.main }}</p>
        {% endif %}
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
